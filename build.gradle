plugins {
  id 'java'
  id 'eclipse'
}


repositories {
    mavenCentral()
}

dependencies {
  compile "commons-configuration:commons-configuration:1.10"
  compile "commons-lang:commons-lang:2.6"
  compile "commons-logging:commons-logging:1.1.1"
  compile "commons-io:commons-io:2.4"

	testCompile 'junit:junit:4.12'
}

